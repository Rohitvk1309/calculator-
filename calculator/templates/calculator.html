<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>

    <div>

        <form method = "POST">
            {% csrf_token %}
            <label> value 1</label>
            <input type="text" name="num1" class="form-control"/>
            <br>
            <br>
            <label class="form-control"> select operator </label>
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <br>

            <label> value 2</label>
            <input type="text" name="num2" class="form-control"/>
            <br>
            <br>

            <button type="submit">calculate</button>
            <br>
            <br>
            <label > output</label>
            <input type="text" value="{{c}}" class="form-control"/>


        </form>
    </div>
    
</body>
</html>
